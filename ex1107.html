<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열복습</title>
</head>
<body>
    <h1>평균구하기</h1>
    <h3>5개의 값을 입력받아 평균 구하고 출력하기</h3>
    <hr>
    <script>
        let score=new Array();
        for(let i;i<5;i++){
        let imsiScore=prompt("점수입력");
        score[i]=parseInt(imsiScore);
    }
    for(let i=0;score.length;i++){
        document.write(score[i]+"<br>");
    }
    document.write("<br><hr>");
        for(let i=0;i<score.length;i++){
            let sum;
            sum=sum+score[i];
        }
        let avg=sum/score.length;
        document.write("평균:"+avg)
    </script>
</body>
</html>
